<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Map Generator</title>
    <style>
        .controls-container {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            max-width: 800px;
            width: 100%;
        }
        
        .control-group {
            margin-bottom: 1rem;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            transition: background 0.15s ease-in-out;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #2563eb;
        }
        
        .value-display {
            min-width: 48px;
            text-align: center;
            padding: 0.25rem 0.5rem;
            background-color: #eff6ff;
            border-radius: 4px;
            color: #1e40af;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .params-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .param-description {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
            font-style: italic;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl font-bold mb-8">Генерация карт на SVG</h1>
    <div class="controls-container">
        <h2 class="text-xl font-semibold mb-4">Параметры генерации</h2>
        <div class="params-grid" id="controls-panel">
        </div>
    </div>
    
    <div id="map-container" class="mb-4"></div>
    <div id="map" class="my-2 border border-gray-300 rounded"></div>
    
    <button id="regenerate" class="px-4 mt-2 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition mb-4">
        <i class="fa fa-refresh mr-2"></i>Создать заново
    </button>
    <script type="module" src="./control.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
